<meta name="description" content="域名 关于域名简单的来说就是网址。我们购买的域名一般都是一级域名，一级域名又叫顶级域名，域名大概分三种分别是。   一级域名：我购买的pinkpeachabc.cn就是一级域名，一串字符串中间一个点隔开，并且一级域名比二级域名更容易收录。   二级域名：二级域名相当于一级域名前面的前缀，只要是xxx.xxxx.xxx此类都属于二级域名，.的前面可以写任意内容只需要在域名解析里面添加就可以了。">
